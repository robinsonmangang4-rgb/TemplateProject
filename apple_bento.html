<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome-->

      <h2 class="text-2xl font-semibold">Advanced Health Tracking</h2>
      <p class="text-gray-400 mt-2">ECG, Blood Oxygen, Temperature</p>

    <!-- Right column -->

      <div class="card">AFib History</div>
      <div class="card">Edge-to-edge display</div>

    <!-- Bottom row -->
    <div class="md:col-span-4 grid grid-cols-1 md:grid-cols-3 gap-6">
