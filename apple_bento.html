<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Apple Bento grid style</title>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center p-6">

  <div class="max-w-7xl w-full grid grid-cols-1 md:grid-cols-4 gap-6">

    <!-- Left column -->
    <div class="bento-card space-y-6 flex">
      <div class="bento-card">Multisport workouts</div>
      <div class="bento-card">Blood oxygen</div>
      <div class="bento-card">ECG</div>
      <div class="bento-card">Crash Detection</div>
    </div>

    <!-- Center large card -->
    <div class="bento-card md:col-span-2 row-span-2 card flex flex-col items-center justify-center text-center">
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" class="w-56 rounded-3xl mb-6" />
      <h2 class="text-2xl font-semibold">Advanced Health Tracking</h2>
      <p class="text-gray-400 mt-2">ECG, Blood Oxygen, Temperature</p>
    </div>

    <!-- Right column -->
    <div class=" space-y-6 flex columns-4 ">
      <div class="bento-card">Low Power Mode</div>
      <div class="bento-card">AFib History</div>
      <div class="bento-card">Edge-to-edge display</div>
      <div class="bento-card">Sleep stages</div>
    </div>

    <!-- Bottom row -->
    <div class="bento-card md:col-span-4 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bento-card">Fast charging âš¡</div>
      <div class="bento-card">Medications app</div>
      <div class="bento-card">New watch faces & bands</div>
    </div>

  </div>


  <!-- Reusable card style -->
  <style>
    .bento-card {
      background: linear-gradient(145deg, #0a0a0a, #161616);
      border-radius: 1.5rem;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      transition: all 0.35s ease;
    }

    .bento-card:hover {
      transform: scale(1.04);
    }
  </style>
</body>

</html>
