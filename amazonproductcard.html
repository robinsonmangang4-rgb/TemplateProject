<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazon Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-xs mx-auto mt-10 bg-white border rounded-md p-3 hover:shadow-lg transition">

  <!-- Product Image -->
  <img
    src="https://m.media-amazon.com/images/I/61EXU8BuGZL._SX679_.jpg"
    alt="Product"
    class="w-full h-52 object-contain"
  />

  <!-- Discount -->
  <p class="text-red-600 text-sm font-semibold mt-2">
    -20% off
  </p>

  <!-- Title -->
  <h2 class="text-sm text-gray-900 mt-1 hover:text-orange-500 cursor-pointer line-clamp-2">
    Apple iPhone 14 (128 GB) - Blue
  </h2>

  <!-- Rating -->
  <div class="flex items-center text-sm mt-1">
    <span class="text-orange-400">★★★★☆</span>
    <span class="text-blue-600 ml-1">(4,321)</span>
  </div>

  <!-- Price -->
  <div class="mt-2">
    <span class="text-xs align-top">₹</span>
    <span class="text-xl font-bold text-gray-900">59,999</span>
    <span class="text-sm text-gray-500 line-through ml-2">₹74,999</span>
  </div>

  <!-- Prime -->
  <div class="flex items-center mt-1">
    <img
      src="https://www.svgrepo.com/show/473530/amazonprime.svg"
      alt="Prime"
      class="h-16 w-14"
    />
    <span class="text-xs text-gray-600 ml-1">FREE Delivery</span>
  </div>

  <!-- Delivery -->
  <p class="text-xs text-gray-700 mt-1">
    Delivery by <span class="font-semibold">Tomorrow</span>
  </p>

  <!-- Buttons -->
  <div class="mt-3 space-y-2">
    <button
      class="w-full bg-yellow-400 hover:bg-yellow-500 text-sm font-semibold py-2 rounded">
      Add to Cart
    </button>

    <button
      class="w-full bg-orange-500 hover:bg-orange-600 text-sm font-semibold py-2 rounded text-white">
      Buy Now
    </button>
  </div>

</div>

</body>
</html>
