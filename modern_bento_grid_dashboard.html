<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title> Modern Bento Grid Dashboard</title>
</head>

<body>

    <div class="min-h-screen bg-slate-900 p-8 text-white">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 max-w-6xl mx-auto">
            <div class="md:col-span-2 md:row-span-2 bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-xl">
                <h2 class="text-xl font-bold">Main Analytics</h2>
                <div class="mt-4 h-32 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl opacity-20"></div>
            </div>

            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 hover:border-blue-500 transition-colors cursor-pointer">
                <p class=" text-slate-400">Total User</p>
                <h3 class=" text-3xl font-bold">12.4k</h3>
            </div>

        </div>

         <div class="md:col-span-2 md:row-span-2 bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-xl">
                <h2 class="text-xl font-bold">Main Analytics</h2>
                <div class="mt-4 h-32 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl opacity-20"></div>
            </div>


    </div>

</body>

</html>
