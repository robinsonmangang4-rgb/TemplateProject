<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>India Date & Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-start justify-start h-screen bg-gray-900 text-white">

  <div class="text-center bg-gray-800 p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-semibold mb-2">India Date & Time</h1>
    <p id="date" class="text-lg"></p>
    <p id="time" class="text-3xl font-bold mt-2"></p>
     <p class="text-sm ">by RACollection</p>
  </div>

  <script>
    function updateIndiaTime() {
      const now = new Date();
      const dateOptions = {
        timeZone: "Asia/Kolkata",
        year: "numeric",
        month: "long",
        day: "numeric"
      };

      const timeOptions = {
        timeZone: "Asia/Kolkata",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
      };

      document.getElementById("date").textContent =
        new Intl.DateTimeFormat("en-IN", dateOptions).format(now);

      document.getElementById("time").textContent =
        new Intl.DateTimeFormat("en-IN", timeOptions).format(now);
    }

    updateIndiaTime();
    setInterval(updateIndiaTime, 1000); // update every second
  </script>

</body>
</html>
