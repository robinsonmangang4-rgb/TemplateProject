<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Product Card</title>
    <link rel="stylesheet" href="testcss.css">
</head>
<body>

<div class="product-card">
    <img src="https://m.media-amazon.com/images/I/61EXU8BuGZL._SX679_.jpg" alt="Product">

    <div class="product-info">
        <h2 class="title">
            Apple iPhone 14 (128 GB) - Blue
        </h2>

        <div class="rating">
            ⭐⭐⭐⭐☆ <span>4.3</span>
        </div>

        <p class="price">
            <span class="currency">₹</span>59,999
        </p>

        <p class="delivery">
            FREE delivery <b>Tomorrow</b>
        </p>

        <button class="btn">Add to Cart</button>
    </div>
</div>

</body>
</html>
