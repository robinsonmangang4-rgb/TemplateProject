<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tailwind Hover Effects — Example</title>
  <!-- Tailwind CDN (good for prototypes) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Small helper for demo page center */
    html,body{height:100%}
  </style>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <main class="max-w-4xl w-full">
    <h1 class="text-2xl md:text-3xl font-semibold mb-6 text-slate-800">Tailwind Hover Effects — Image card demo</h1><!-- Card: uses group so children can react to hover on the whole card -->
<article class="group relative overflow-hidden rounded-2xl shadow-lg bg-white">
  <!-- Image: change the src to the local image path provided by you -->
  <img src="/mnt/data/IMG-20251113-WA0067.jpg" alt="Demo" class="w-full h-64 md:h-80 object-cover transition-transform duration-700 transform group-hover:scale-105 group-hover:rotate-1" />

  <!-- Gradient overlay that fades in on hover -->
  <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-black/45 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

  <!-- Floating content shown on hover -->
  <div class="absolute left-6 bottom-6 transform translate-y-6 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
    <h2 class="text-white text-lg md:text-xl font-bold tracking-tight drop-shadow">Stunning Hover Effect</h2>
    <p class="text-slate-100 text-sm md:text-base mt-1 drop-shadow">Scale, rotate and reveal content with smooth transitions.</p>

    <div class="mt-4 flex gap-3">
      <a href="#" class="inline-block rounded-full px-4 py-2 bg-white/90 text-slate-800 font-medium shadow-md transform transition-transform duration-200 hover:-translate-y-1">Explore</a>
      <a href="#" class="inline-block rounded-full px-4 py-2 border border-white/60 text-white font-medium backdrop-blur-sm transition-opacity duration-200 hover:opacity-90">Share</a>
    </div>
  </div>

  <!-- Decorative subtle border that animates on hover -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute -inset-0.5 rounded-2xl border border-transparent group-hover:border-indigo-400/40 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
  </div>
</article>

<!-- Extra examples: simple buttons and cards -->
<section class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-5">
  <div class="p-4 bg-white rounded-xl shadow-sm hover:shadow-lg transition-shadow duration-300">
    <h3 class="font-semibold">Button hover</h3>
    <button class="mt-3 inline-block px-4 py-2 rounded-lg bg-indigo-600 text-white font-medium transition-transform duration-200 hover:scale-105 hover:-translate-y-1">CTA</button>
  </div>

  <div class="p-4 bg-white rounded-xl shadow-sm hover:shadow-lg transition-shadow duration-300">
    <h3 class="font-semibold">Card lift</h3>
    <div class="mt-3 rounded-md overflow-hidden transform transition-transform duration-300 hover:scale-102 hover:-translate-y-1">
      <div class="h-24 bg-gradient-to-r from-pink-400 to-yellow-300"></div>
    </div>
  </div>

  <div class="p-4 bg-white rounded-xl shadow-sm hover:shadow-lg transition-shadow duration-300">
    <h3 class="font-semibold">Icon pop</h3>
    <div class="mt-3 inline-flex items-center gap-3">
      <div class="p-3 rounded-lg bg-slate-100 transform transition-transform duration-200 hover:scale-110">⭐</div>
      <div class="p-3 rounded-lg bg-slate-100 transform transition-transform duration-200 hover:scale-110">⚡</div>
    </div>
  </div>
</section>

<footer class="mt-8 text-sm text-slate-500">Tip: Tailwind's <code>group</code> utility is great for making multiple elements respond to a single hover state.</footer>

  </main>
</body>
</html>
